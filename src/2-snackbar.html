<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section class="section">
        <form class="form">
          <label class="form-label">
            Delay (ms)
            <input class="form-input" type="number" name="delay" required />
          </label>

          <fieldset class="form-fieldset">
            <legend class="form-legend">State</legend>
            <label class="radio-label">
              <input
                class="radio-input"
                type="radio"
                name="state"
                value="fulfilled"
                required
              />
              Fulfilled
            </label>
            <label class="radio-label">
              <input
                class="radio-input"
                type="radio"
                name="state"
                value="rejected"
                required
              />
              Rejected
            </label>
          </fieldset>

          <button class="form-button" type="submit">Create notification</button>
        </form>
      </section>
    </main>
    <script type="module" src="./js/2-snackbar.js" defer></script>
  </body>
</html>
