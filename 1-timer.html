<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-BbbuE1sJ.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CZjNVMTf.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-Dk8KhONc.css">
  </head>
  <body>
    <main>
      <section class="section">
        <input class="timer-input" type="text" id="datetime-picker" />
        <button class="timer-btn" type="button" data-start>Start</button>

        <div class="timer-div">
          <div class="field">
            <span class="value-part" data-days>00</span>
            <span class="label-part">Days</span>
          </div>
          <div class="field">
            <span class="value-part" data-hours>00</span>
            <span class="label-part">Hours</span>
          </div>
          <div class="field">
            <span class="value-part" data-minutes>00</span>
            <span class="label-part">Minutes</span>
          </div>
          <div class="field">
            <span class="value-part" data-seconds>00</span>
            <span class="label-part">Seconds</span>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
